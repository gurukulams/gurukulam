<nav class="navbar">
  <ol class="breadcrumb">
  <li class="text-info px-2"><i class="fa-regular fa-calendar fa-2x"></i>
  </li><li class="breadcrumb-item" aria-current="page">Events</li></ol>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button id="cancelBtn" type="button d-none" class="btn btn-outline-danger">Cancel</button>
    <button id="saveBtn" type="button" class="btn btn-outline-primary">Create New</button>
  </div>
</nav>

<div id="main-content" class="container-fluid">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>

          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
    </div>
  </div>
</div>



<template id="event-form">
  <form class="row g-3">
    <div class="col-md-6">
      <label for="title" class="form-label">Title</label>
      <input class="form-control" id="title">
    </div>

    <div class="col-12">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description">
    </div>
  </form>
