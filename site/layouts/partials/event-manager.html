<form id="event-form" class="card h-100 d-none">
    <div class="card-body">
    <div class="mb-3">
      <label for="titleTxt" class="col-form-label">Title</label>
      <input class="form-control" id="titleTxt" required>
    </div>

    <div class="mb-3">
      <label for="eventDateTxt" class="col-form-label">Date and time</label>
      <input type="datetime-local" class="form-control" id="eventDateTxt" required>
    </div>

    <div class="mb-3">
      <label for="descriptionTxt" class="col-form-label">Description</label>
      <textarea class="form-control" id="descriptionTxt" required></textarea>
    </div>
  </div>
    <div class="card-footer">

    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="far fa-trash-alt" title="Delete"></i>
    </button>

    <button type="button" class="btn btn-secondary">Cancel</button>

    <button type="submit" class="btn btn-primary float-end">Save</button>
  </div>
  </form>


  <template id="event-card">
    <li class="list-group-item card">
      <div class="card-body">
        <div class="d-flex gap-2">
          <img src="#" class="img-circle img-thumbnail avatar"
            style="vertical-align:middle;border-radius:50%;width:3rem;margin-right:10px" alt="avatar">
          <div>
            <h5 class="card-title">Jerry's Event</h5>
            <h6 class="card-subtitle mb-2 text-primary">jerry</h6>
          </div>
        </div>
        <p class="card-text pt-2">Jerry's Event Happening</p>
      </div>
      <div class="card-footer">
        <i class="fa-regular fa-calendar pe-1"></i><small class="card-link">9/11/2023</small>
        <i class="fa-regular fa-clock pe-1"></i><small class="card-link">7:19:00 pm</small>
        <button type="button" class="btn btn-primary float-end" role="button">
          &#8377; 10 | Register
        </button>
      </div>
    </li>
  </template>
