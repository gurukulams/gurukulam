<div class="card">
    <div class="card-header">
      
        <i class="text-info {{ if  .Get "type" | eq "objective" }}fas fa-bullseye{{ else if  .Get "type" | eq "note" }}fas fa-sticky-note{{ else if  .Get "type" | eq "dyn" }}far fa-lightbulb{{ end }} fa-2x"></i> 
        {{ .Get "title" }}

      </div>
    <div class="card-body">
        {{$.Page.RenderString .Inner}}
    </div>
  </div>
