{{ $img := resources.Get (.Get 0) }}

{{ if $img}}
<figure class="figure {{ (.Get 1) }}">
  <img class="figure-img w-100 img-fluid rounded" src="{{ $img.RelPermalink }}" width="{{ $img.Width }}" 
  height="{{ $img.Height }}">
  <figcaption class="figure-caption text-center">
    {{ with .Inner }}
    {{$.Page.RenderString .}}
    {{ end }}
  </figcaption>
</figure>
{{ else }}
<figure class="figure {{ (.Get 1) }}">
  <figcaption class="figure-caption text-center">
    NO IMAGE
  </figcaption>
</figure>
{{ end }}
