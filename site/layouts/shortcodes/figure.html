
{{ $image := (printf "%s%s" .Page.File.Dir (.Get 0)) }}

{{ if fileExists $image }}
<figure class="figure {{ (.Get 1) }}">
  
  {{ if eq .Page.Language.Lang "en" }}
  <img class="figure-img w-100 img-fluid rounded" src="/{{ $image }}">
  {{ else }}
  <picture>
    <source srcset="/{{ .Page.Language.Lang }}/{{ $image }}">
    <img class="figure-img w-100 img-fluid rounded" src="/{{ $image }}">
  </picture>
  {{ end }}

  <figcaption class="figure-caption text-center">
    {{ with .Inner }}
    {{$.Page.RenderString .}}
    {{ end }}
  </figcaption>
</figure>

{{ else }}
{{ errorf "Failed to image at %q" $image }}
{{ end }}
