{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}

  <nav class="navbar border-1 border-bottom">
  <div class="row w-100">
    <div class="col-4 text-start">
      {{if .NextInSection}}<a href="{{strings.TrimRight "/" .NextInSection.Permalink}}">{{.NextInSection.Title}}</a>{{end}}
    </div>
    <div class="col-4 mb-2 text-center">
      <a class="text-dark"
        href="{{strings.TrimRight "/" .Parent.Permalink}}">{{.Parent.Title}}</a>
    </div>
    <div class="col-4 text-end">
      {{if .PrevInSection}}<a href="{{strings.TrimRight "/" .PrevInSection.Permalink}}">{{.PrevInSection.Title}}</a>{{end}}
    </div>
  </div>
</nav>




<div class="container-fluid">
  <main id="content" class="row">
      <div class="col min-vh-100 p-4">
          <!-- toggler -->
          <button class="btn float-end" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-videos" role="button">
            <i class="fa-solid fa-photo-film" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-videos"></i>
          </button>

          <button class="btn float-end" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-links" role="button">
            <i class="fa-solid fa-link" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-links"></i>
          </button>

          <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
          <label class="btn btn-outline-primary float-end" for="btn-check-outlined"><i class="fa-solid fa-pencil"></i></label><br>



          <h3>{{ .Title }}</h3>
          {{- .Content -}}
      </div>
  </main>
</div>


























{{ end }}
