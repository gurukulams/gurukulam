{{ define "main" }}

<nav class="navbar">



    <ol class="breadcrumb">
        <li class="breadcrumb-item"><i class="fas fa-book"></i></li>
        {{if .Parent.Title}}
        <li class="breadcrumb-item active" aria-current="page">
            <a href="{{strings.TrimRight "/" .Parent.Permalink}}">{{.Parent.Title}}</a>
        </li>
        {{end}}
        <li class="breadcrumb-item text-danger" aria-current="page">{{.Title}}</li>
      </ol>
      

   
  </nav>
  

<main class="pt-3">
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{strings.TrimRight "/" .Permalink}}">{{.Title}}</a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
