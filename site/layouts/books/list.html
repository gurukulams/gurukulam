{{ define "main" }}

  
<div class="container px-4">

    <nav class="navbar">

        {{ partial "breadcrumbs.html" . }}
        
     
        {{ partial "books-options.html" . }}  
      </nav>

<nav class="w-50 p-3">
    <ul class="lead">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{strings.TrimRight "/" .Permalink}}">{{.Title}}</a>
        </li>
    {{ end }}
    </ul>

</nav>

<div id="content" class="row lead" >
    {{- .Content -}}
</div>

</div>

{{ end }}
