books:
  - path: aticuti
    fields:
      title: ஆத்திசூடி
      description: ஔவையார் எழுதிய ஒற்றை வரி மேற்கோள்களின் தொகுப்பு மற்றும் அகரவரிசையில் வரிசைப்படுத்தப்பட்டுள்ளது.
  - path: thirukural 
    fields:
      title: திருக்குறள் 
      description: திருக்குறள், அல்லது சுருக்கமாக குறள், ஒரு உன்னதமான தமிழ் மொழி உரையாகும், இது 1,330 குறுகிய இரண்டு எழுத்துக்கள் அல்லது குறள்கள், ஒவ்வொன்றும் ஏழு சொற்களைக் கொண்டது. இந்நூல் முறையே அறம், செல்வம் மற்றும் அன்பு பற்றிய பழமொழிகளைக் கொண்ட மூன்று புத்தகங்களாகப் பிரிக்கப்பட்டுள்ளது.